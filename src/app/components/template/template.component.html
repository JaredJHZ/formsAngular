<form class="main-container" novalidate (ngSubmit)="save(forma)" #forma="ngForm" >
  <div class="form-group">
    <label for="">
      Email
    </label>
    <input type="text"
    class="form-control"
    [(ngModel)]="user.email"
    name="email"
    placeholder="email"
    required
    >
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="text"
    class="form-control"
    [(ngModel)]="user.password"
    name="password"
    required
    minlength="5"
    >
  </div>
  <button class="btn btn-primary">
    Submit
  </button>
</form>
